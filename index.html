<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
              <p style="font-size: 13px; color: rgb(95,105,131)">Please enter user's distinct ID:</p>
      <form id="property" style="margin-bottom: 15px; height: 31px">
        <input type="text" autofocus placeholder="Property Selector" name="distinctIDVal" id="distinctIDVal" value="" style="color: rgb(95,105,131); height: 30px; width: 500px; padding: 0 4px; font-size: 12px; border: 1px solid rgb(201,209,219)">
        <input type="button" name="submitButton" id="submitButton" onclick="runQuery()" value="Get Events" style="font-weight: bold; color: rgb(95,105,131); font-size: 12px; height: 31px; padding: 0 10px; margin-left: 10px; border: 1px solid rgb(201,209,219); background-color: rgb(242,244,246)">
      </form>
      <div id="main"></div>
    </div>
<script type="text/javascript">
var dateSelector  = $('#dateSelect').MPDatepicker();


function runQuery(){
  var dateRange  = dateSelector.MPDatepicker('value');
  var toMonth = dateRange.to.getMonth() +1;
  var fromMonth = dateRange.from.getMonth()+1;
  var toDateFormatted = dateRange.to.getFullYear()+"-"+toMonth+"-"+dateRange.to.getDate();
  var fromDateFormatted = dateRange.from.getFullYear()+"-"+fromMonth+"-"+dateRange.from.getDate();
  console.log(toDateFormatted);
  console.log(fromDateFormatted);
  var distinctID = $('#distinctIDVal').val();
  var distinctIDs = [];
  distinctIDs.push(distinctID);

  MP.api.query('/api/2.0/stream/query', {to_date: dateRange.to, from_date: dateRange.from, distinct_ids: distinctIDs, limit: 1000}, {dataType: 'json'}).done(function(json) {
    console.log('got json\n', json);
  }).fail(function($xhr) {
    console.log('error with request', $xhr);
  });
  
  console.log("things didn't break");
}

</script>
  </body>
</html>
